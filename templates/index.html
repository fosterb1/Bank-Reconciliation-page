<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Reconciliation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bank Reconciliation</h1>
        <div class="upload-section">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="bankFile" class="form-label">Upload Bank CSV:</label>
                    <input type="file" class="form-control" id="bankFile" name="bankFile" accept=".csv" required>
                </div>
                <div class="mb-3">
                    <label for="ledgerFile" class="form-label">Upload Ledger CSV:</label>
                    <input type="file" class="form-control" id="ledgerFile" name="ledgerFile" accept=".csv" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="uploadFiles()">Upload and Reconcile</button>
            </form>
        </div>

        <h2>Reconciliation Report</h2>
        <table id="reportTable" class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Debit</th>
                    <th>Credit</th>
                    <th>Balance</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>

        <button class="btn btn-success" onclick="downloadReport()">Download Report</button>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
